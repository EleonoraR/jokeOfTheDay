<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh Factory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Laugh Factory</h1>
    </header>
    <main>
        <section id="joke-section">
            <h2>Joke of the Day</h2>
            <p id="joke-text" class="joke">Click the button to get a joke!</p>
            <button id="joke-button">Get a Joke</button>
        </section>
        <section id="animation-section">
            <h2>Funny Face</h2>
            <div id="face">
                <div class="eye" id="left-eye"></div>
                <div class="eye" id="right-eye"></div>
                <div id="mouth"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Laugh Factory. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
